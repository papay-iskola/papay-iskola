{{ define "main" }}

{{ partial "navigation.html" . }}

{{"<!-- Start Blog Section -->" | safeHTML}}

<section id="blog" class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{"<!-- section title -->" | safeHTML}}
        <div class="title text-center wow fadeInDown">
          <h2>Címkék</h2>
          {{ if .Data.Term }}
            <h3>{{ .Data.Term }}</h3>            
          {{ end }}
          <div class="border-meghna"></div>
        </div>
      </div>
      {{"<!-- /section title -->" | safeHTML}}
      {{ range .Data.Pages }}
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
      </div>
    </div>
  </div>
</section>
{{"<!-- /blog -->" | safeHTML}}
{{ end }}
