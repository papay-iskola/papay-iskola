name: Build and deploy to KIFU

on:
  # Runs on pushes targeting the default branch, releases: 1.*
  push:
    branches: ["main"]
    tags:        
      - 1.*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# permissions:
#   contents: read
#   pages: write
#   id-token: write

# Allow one concurrent deployment
concurrency:
  group: "deploy-to-kifu"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.102.3
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd site
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site/public

  # Deploy to KIFÃœ
  deploy-to-kifu:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: FTP Deployer to KIFU
        id: deployment-to-kifu
        uses: sand4rt/ftp-deployer@v1.5
        with:
          sftp: true # optional
          host: ${{ secrets.FTP_HOST }} # e.g. ftp.host.com or sftp.host.com (without ftp:// or ftps://)
          port: ${{ secrets.FTP_PORT }} # optional, default is: 21
          username: ${{ secrets.FTP_USERNAME }} # FTP username
          password: ${{ secrets.FTP_PASSWORD }} # FTP password
          remote_folder: www # optional, remote path of your FTP server
          local_folder: kifu_placeholder # optional, local path, default is: dist
          cleanup: false # optional, remove existing files inside FTP remote folder
          include: '["**"]' # optional, e.g. '['dist']'
          exclude: '[]' # optional, e.g. '['node_modules/**', '.git/**', '*.env']'
          passive: true # optional